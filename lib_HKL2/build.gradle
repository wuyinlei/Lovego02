apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':lib_Volley')
    compile 'com.android.support:support-v4:19.+'
    compile files('libs/ActiveAndroid-3.1.jar')
    compile files('libs/BmobSDK_V3.2.6_1103.jar')
    compile files('libs/lib_uil.jar')
    compile files('libs/locSDK_3.1.jar')
    compile files('libs/umeng-feedback-v4.3.jar')
    compile files('libs/weibosdkcore.jar')
}
